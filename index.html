<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">

    <h1>Test video </h1>

    <div class="video-container">
      <video id="myvideo" height="365" width="640px" src="http://video.bbemaildelivery.com/698ef524-730d-4afa-9e78-aea9d16ecf9f_LowDesktop.mp4" >
      </video>
      <button id="replay" class='video-controls' type="button" name="button">replay</button>

      <div class="video-controls">
        <button id="play" type="button" name="button">play</button>
        <input  id="seek-bar" type="range" value="0">
        <p id="vidTime"></p>
        <button id="mute" type="button" >Mute</button>
        <input id="volume-bar" type="range" min="0" max="1" step="0.1" value="1">
        <button id="edit" type="button" >Add text</button>
      </div>
    </div>
    <div class="annotations">
      <form id="annotationForm">
        <input id="text" type="text" name="" value="" placeholder="add annotation..">
        <p>from:</p>
        <input id='start'type="number" name="startTime" value="">
        <p>to:</p>
        <input id='end'type="number" name="endTime" value="">
        <input id='add' type="button" name="add" value="Add ">
      </form>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
